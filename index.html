<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>GIFinder</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <header>This is the header</header>
  <h1>GIFinder</h1>
  <h2>Create a new search button by adding your search term below.</h2>
  <div id="buttons-container">
    <button class="button-search" value="Hedgehog">Hedgehog</button>
    <button class="button-search" value="Puppies">Puppies</button>
  </div>
  <div id="form-container">
    <form>
      Search Condition:<br>
      <input id="form-input" type="text" name="search-condition" ><br>
    </form>
    <button id="form-button">Does this need to go outside the form?
    </button>
  </div>
  <div id="images-container">
    <!-- images will be inserted via javascript using the giphy api -->
  </div>
  <footer>This is the footer</footer>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="assets/scripts.js"></script>
</body>
</html>
